<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Helper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://eddiefernandezsuit.github.io/HabitHelper/favicon.ico">
    <!-- <link rel="icon" href="data:,"> -->
</head>
<body>
    <div>
        <span id="bookNameAndPageNumber"> </span>
    </div>
    <button id="startButton">Task Complete</button>
    <div>
        <span id="task">Task: </span> 
        <span id="currentTask"> </span>
    </div>
    <div>
        <span id="timeElapsed">Time Elapsed: </span>
        <span id="timerCounter"></span>
    </div>
    <div id="dictionaryContainer"></div>
    <div id="bookInfo" style="display: none;">
        <label for="bookName">Book Name:</label>
        <input type="text" id="bookName" placeholder="Enter the book name">
    
        <label for="currentPage">Current Page:</label>
        <input type="number" id="currentPage" placeholder="Enter the current page">
    
        <button id="submitBookInfo">Submit</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
