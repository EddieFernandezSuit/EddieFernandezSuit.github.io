<!DOCTYPE html>
<html>
    <head>

        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }

            a {
                color: #ffffff;
            }

            #progressBar {
                width: 500px;
                height: 24px;
                position: absolute;
                left: 50%;
                top: 25px;
                margin-left: -250px;
            }

            #instructions {
                color: white;
                position: absolute;
                left: 50%;
                top: 10px;
                margin-left: -220px;
                font-family: monospace;
            }
        </style>
        <!-- Import maps polyfill -->
        <!-- Remove this when import maps will be widely supported -->

        <script type="importmap">
            {
                "imports": {
                    "three": "/build/three.module.js",
                    "three/examples/jsm/controls/OrbitControls": "/jsm/controls/OrbitControls.js",
                    "three/examples/jsm/loaders/FBXLoader": "/jsm/loaders/FBXLoader.js",
                    "three/examples/jsm/libs/stats.module": "/jsm/libs/stats.module.js",
                    "dat.gui": "/dat.gui"
                }
            }
        </script>

    <body>
        <a href="/view_source/fbx-animations.html" id="vwSrcLink" target="_blank">&lt;&gt;</a>
        <progress value="0" max="100" id="progressBar"></progress>
        <div id="instructions">
            Model from <a href="https://www.mixamo.com" target="_blank" rel="nofollow noopener">Mixamo</a>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.2/dat.gui.js"></script>     
        <script type="module">
            import * as THREE from 'https://cdn.skypack.dev/three@0.132.0/build/three.module.js'
            import { OrbitControls } from 'https://cdn.skypack.dev/three@0.132.0/examples/jsm/controls/OrbitControls'
            import { FBXLoader } from 'https://cdn.skypack.dev/three@0.132.0/examples/jsm/loaders/FBXLoader'
            import Stats from 'https://cdn.skypack.dev/three@0.132.0/examples/jsm/libs/stats.module'
            // import { GUI } from 'dat.gui'
            const scene = new THREE.Scene()
            const axesHelper = new THREE.AxesHelper(5)
            scene.add(axesHelper)
            var light = new THREE.PointLight()
            light.position.set(2.5, 7.5, 15)
            scene.add(light)
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
            camera.position.set(0.8, 1.4, 1.0)
            const renderer = new THREE.WebGLRenderer()
            renderer.setSize(window.innerWidth, window.innerHeight)
            document.body.appendChild(renderer.domElement)
            const controls = new OrbitControls(camera, renderer.domElement)
            controls.screenSpacePanning = true
            controls.target.set(0, 1, 0)
            let mixer
            let modelReady = false
            let animationActions = []
            let activeAction
            let lastAction
            const fbxLoader = new FBXLoader()
            fbxLoader.load(
                'models/vanguard_t_choonyung.fbx',
                (object) => {
                    object.scale.set(0.01, 0.01, 0.01)
                    mixer = new THREE.AnimationMixer(object)
                    let animationAction = mixer.clipAction(object.animations[0])
                    animationActions.push(animationAction)
                    animationsFolder.add(animations, 'default')
                    activeAction = animationActions[0]
                    scene.add(object)
                    //add an animation from another file
                    fbxLoader.load(
                        'models/vanguard@samba.fbx',
                        (object) => {
                            console.log('loaded samba')
                            let animationAction = mixer.clipAction(object.animations[0])
                            animationActions.push(animationAction)
                            animationsFolder.add(animations, 'samba')
                            //add an animation from another file
                            fbxLoader.load(
                                'models/vanguard@bellydance.fbx',
                                (object) => {
                                    console.log('loaded bellydance')
                                    let animationAction = mixer.clipAction(object.animations[0])
                                    animationActions.push(animationAction)
                                    animationsFolder.add(animations, 'bellydance')
                                    //add an animation from another file
                                    fbxLoader.load(
                                        'models/vanguard@goofyrunning.fbx',
                                        (object) => {
                                            console.log('loaded goofyrunning')
                                            object.animations[0].tracks.shift()
                                            let animationAction = mixer.clipAction(object.animations[0])
                                            animationActions.push(animationAction)
                                            animationsFolder.add(animations, 'goofyrunning')
                                            progressBar.style.display = 'none'
                                            modelReady = true
                                        },
                                        (xhr) => {
                                            if (xhr.lengthComputable) {
                                                var percentComplete = (xhr.loaded / xhr.total) * 100
                                                progressBar.value = percentComplete
                                                progressBar.style.display = 'block'
                                            }
                                        },
                                        (error) => {
                                            console.log(error)
                                        }
                                    )
                                },
                                (xhr) => {
                                    if (xhr.lengthComputable) {
                                        var percentComplete = (xhr.loaded / xhr.total) * 100
                                        progressBar.value = percentComplete
                                        progressBar.style.display = 'block'
                                    }
                                },
                                (error) => {
                                    console.log(error)
                                }
                            )
                        },
                        (xhr) => {
                            if (xhr.lengthComputable) {
                                var percentComplete = (xhr.loaded / xhr.total) * 100
                                progressBar.value = percentComplete
                                progressBar.style.display = 'block'
                            }
                        },
                        (error) => {
                            console.log(error)
                        }
                    )
                },
                (xhr) => {
                    if (xhr.lengthComputable) {
                        var percentComplete = (xhr.loaded / xhr.total) * 100
                        progressBar.value = percentComplete
                        progressBar.style.display = 'block'
                    }
                },
                (error) => {
                    console.log(error)
                }
            )
            window.addEventListener('resize', onWindowResize, false)
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight
                camera.updateProjectionMatrix()
                renderer.setSize(window.innerWidth, window.innerHeight)
                render()
            }
            const stats = Stats()
            document.body.appendChild(stats.dom)
            var animations = {
                default: function () {
                    setAction(animationActions[0])
                },
                samba: function () {
                    setAction(animationActions[1])
                },
                bellydance: function () {
                    setAction(animationActions[2])
                },
                goofyrunning: function () {
                    setAction(animationActions[3])
                },
            }
            const setAction = (toAction) => {
                if (toAction != activeAction) {
                    lastAction = activeAction
                    activeAction = toAction
                    lastAction.fadeOut(1)
                    activeAction.reset()
                    activeAction.fadeIn(1)
                    activeAction.play()
                }
            }
            const gui = new dat.GUI()
            const animationsFolder = gui.addFolder('Animations')
            animationsFolder.open()
            const clock = new THREE.Clock()
            var animate = function () {
                requestAnimationFrame(animate)
                controls.update()
                if (modelReady) mixer.update(clock.getDelta())
                render()
                stats.update()
            }
            function render() {
                renderer.render(scene, camera)
            }
            animate()
        </script>
    </body>
</html>
