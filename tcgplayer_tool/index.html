<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envelope Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Envelope Generator</h1>
    <form id="form">
      <fieldset>
        <legend>Return Address</legend>
        <div class="form-group">
          <label for="returnName">Name:</label>
          <input type="text" id="returnName" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="returnStreet">Street:</label>
          <input type="text" id="returnStreet" placeholder="123 Main St" required>
        </div>
        <div class="form-group">
          <label for="returnCity">City:</label>
          <input type="text" id="returnCity" placeholder="Anytown" required>
        </div>
        <div class="form-group">
          <label for="returnStateZip">State and ZIP:</label>
          <input type="text" id="returnStateZip" placeholder="CA 12345" required>
        </div>
      </fieldset>
      <div class="form-group">
        <label for="file">Upload CSV File:</label>
        <input type="file" id="file" accept=".csv" required>
      </div>
      <button type="submit" class="btn">Generate PDF</button>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
