<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="startButton">Task Complete</button>
    <!-- <span id="timer">0</span> -->
    <div>
        <span id="task">Task: </span> 
        <span id="currentTask"> </span>
    </div>
    <div>
        <span id="timeElapsed">Time Elapsed: </span>
        <span id="timerCounter"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
