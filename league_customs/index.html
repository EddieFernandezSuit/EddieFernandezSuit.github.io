<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        img {
            max-width: 200px;
            margin: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div id="image-gallery"></div>

    <script>
        // URL to the JSON file with image filenames
        const jsonUrl = 'https://eddiefernandezsuit.github.io/league_customs/img/images.json';

        // URL to the image directory
        const imgDir = 'https://eddiefernandezsuit.github.io/league_customs/img/';

        // Fetch the JSON file
        fetch(jsonUrl)
            .then(response => response.json())
            .then(images => {
                const gallery = document.getElementById('image-gallery');

                images.forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = imgDir + image;
                    imgElement.alt = image;
                    gallery.appendChild(imgElement);
                });
            })
            .catch(error => {
                console.error('Error loading images:', error);
            });
    </script>
</body>
</html>
