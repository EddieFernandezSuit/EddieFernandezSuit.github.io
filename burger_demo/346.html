    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.130.0/build/three.module.js';
        import { FBXLoader } from 'https://cdn.skypack.dev/three@0.130.0/examples/jsm/loaders/FBXLoader.js'

        class FoodItem{
            constructor(fbxFilePath, foodName, fbxLoader, scene, elementId,y){
                this.name = foodName
                this.object = null;
                this.isHolding = false;
                this.elementId = elementId

                fbxLoader.load(fbxFilePath, (object) =>{
                    object.position.x = -300
                    object.position.y = y
                    scene.add(object)
                    this.object = object
                })

                this.holding = this.holding.bind(this)
                document.getElementById(elementId).onclick = this.holding
                // document.getElementById(elementId).addEventListener('touchstart', this.holding)
            }

            holding(){
                if(ingredientOrder[0] == this.name){
                    this.isHolding = true;
                    if (this.isHolding){this.object.position.x = 0;}
                    document.getElementById('egg-rectangle').style.border = '1px solid #46EBCC'
                    document.getElementById('BBQsauce-rectangle').style.border = '1px solid #46EBCC'
                    document.getElementById('bottom-bun-rectangle').style.border = '1px solid #46EBCC'
                    document.getElementById('cheese-rectangle').style.border = '1px solid #46EBCC'
                    document.getElementById('lettuce-rectangle').style.border = '1px solid #46EBCC'
                    document.getElementById('meat-rectangle').style.border = '1px solid #46EBCC'
                    document.getElementById('top-bun-rectangle').style.border = '1px solid #46EBCC'
                    document.getElementById('bacon-rectangle').style.border = '1px solid #46EBCC'
                    ingredientOrder.shift()
                    if (ingredientOrder.length == 0){
                        let congrats = document.createElement("a")
                        congrats.className = 'ingredients-text'
                        congrats.href = '347.html'
                        congrats.textContent = 'Awesome Job! \r\nYou built the perfect Summer Shandy Burger. \r\n\nTAP TO CONTINUE.'
                        congrats.style.whiteSpace = 'pre'
                        congrats.style.position = 'absolute'
                        congrats.style.color = 'white'
                        congrats.style.left = '32%'
                        congrats.style.top = '50%'
                        congrats.style.width = '320px'
                        congrats.style.backgroundColor = '#000B48'
                        congrats.style.borderRadius = '10px'
                        congrats.style.border = '1px solid #46D9ED'
                        congrats.style.textDecoration = 'none'
                        congrats.style.textAlign = 'center'
                        congrats.style.padding = '10px'

                        document.body.appendChild(congrats)
                    }
                }
                else{
                    document.getElementById(this.elementId).style.border = '1px solid #ff0000';
                }
            }

            update(mouseX, rendererWidth){
                // if (this.object & == this.name){this.object.position.z = -mouseX/rendererWidth  * 7 + 3.5;}
                // if (this.isHolding){this.object.position.z = 0;}
            }
        }
         
        const clock = new THREE.Clock();
        const rendererWidth = window.innerWidth;
        const rendererHeight = window.innerHeight;
        const renderer = new THREE.WebGLRenderer()
        renderer.shadowMap.enabled = true;
        renderer.setSize(rendererWidth, rendererHeight)
        document.getElementById('WebGL_Output').appendChild(renderer.domElement)
        // document.body.requestFullscreen();
        // window.scrollTo( 0, 1 );
        
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000B48)

        //lighting
        var intensity = .6
        var color = 0xFFFFFF
        var l1 = new THREE.DirectionalLight(color, intensity)
        l1.position.y = -5
        l1.position.z = 5
        scene.add(l1)
        var l2 = new THREE.DirectionalLight(color,intensity)
        l2.position.y = 5
        l2.position.x = 5
        scene.add(l2)
        var l3 = new THREE.DirectionalLight(color,intensity)
        l3.position.y = 5
        l3.position.x = -5
        scene.add(l3)
        var ambientLight = new THREE.AmbientLight( color, intensity); // soft white light
        scene.add( ambientLight );

        const camera = new THREE.PerspectiveCamera(75, rendererWidth / rendererHeight, 0.1, 1000)
        camera.position.set(2.5,1.5,0)
        camera.lookAt(0,1,0)

        var mouseX;

        const loadingManager = new THREE.LoadingManager( () => {
            const loadingScreen = document.getElementById( 'loading-screen' );
            loadingScreen.classList.add( 'fade-out' );
            // optional: remove loader from DOM via event listener
            loadingScreen.addEventListener( 'transitionend', onTransitionEnd );
        } );

        function onTransitionEnd( event ) {
            event.target.remove();
        }
        //test

        const fbxLoader = new FBXLoader(loadingManager)
        
        var egg = new FoodItem('models/Egg.fbx','egg',fbxLoader,scene, 'egg-rectangle',.85);
        var bacon = new FoodItem('models/Bacon.fbx','Bacon',fbxLoader,scene, 'bacon-rectangle',.9);
        var BBQsauce = new FoodItem('models/BBQ.fbx', 'BBQsauce', fbxLoader, scene, 'BBQsauce-rectangle',.9)
        var bottomBun = new FoodItem('models/BottomBun.fbx','bottomBun', fbxLoader, scene, 'bottom-bun-rectangle',0)        
        var cheese = new FoodItem('models/Cheese.fbx', 'cheese', fbxLoader, scene, 'cheese-rectangle',.7)
        var lettuce = new FoodItem('models/Lettuce.fbx', 'lettuce', fbxLoader, scene , 'lettuce-rectangle',0.85)
        var meat = new FoodItem('models/Meat.fbx', 'meat', fbxLoader, scene, 'meat-rectangle',.5)
        // var mushroom = new FoodItem('models/Mushroom.fbx', 'mushroom', fbxLoader, scene, 'mushroom-rectangle',.9)
        var topBun = new FoodItem('models/TopBun.fbx', 'topBun', fbxLoader, scene, 'top-bun-rectangle',.9)

        var ingredientOrder = ['bottomBun','meat','cheese','egg','lettuce','BBQsauce','topBun']
        window.addEventListener('resize', onWindowResize, false)
        // window.addEventListener('mouseup', release)
        document.getElementById('egg-rectangle').addEventListener('touchmove', egg.holding, false);

        // onmousemove = function(event){
            // mouseX = event.clientX
        // }   
        animate()

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight
            camera.updateProjectionMatrix()
            renderer.setSize(window.innerWidth, window.innerHeight)
            renderer.render(scene, camera)
        }

        function animate(){
            if(egg != null){
                egg.update(mouseX, rendererWidth)
            }
            if(bacon != null){
                bacon.update(mouseX, rendererWidth)
            }
            if(BBQsauce!= null){
                BBQsauce.update(mouseX, rendererWidth)
            }
            if(bottomBun != null){
                bottomBun.update(mouseX, rendererWidth)
            }
            if(cheese != null){
                cheese.update(mouseX, rendererWidth)
            }
            if(lettuce != null){
                lettuce.update(mouseX, rendererWidth)
            }
            if(meat != null){
                meat.update(mouseX, rendererWidth)
            }
            // if(mushroom != null){
            //     mushroom.update(mouseX, rendererWidth)
            // }
            if(topBun != null){
                topBun.update(mouseX, rendererWidth)
            }

            requestAnimationFrame(animate)
            renderer.render(scene, camera)
        }
