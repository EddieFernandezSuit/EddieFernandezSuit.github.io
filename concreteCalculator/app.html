<!DOCTYPE html>
<html>
<head>
    <title>Wall Volume Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wall Volume Calculator</h1>

    <div id="wall-container">
        Wall 1 
        <!-- <label for="length1">length:</label> -->
        <input type="number" placeholder="length feet" id="lengthfeet1">
        <input type="number" placeholder="length inches" id="lengthinches1">
        <!-- <label for="width1">width:</label> -->
        <input type="number" placeholder="width feet" id="widthfeet1">
        <input type="number" placeholder="width inches" id="widthinches1">
        <!-- <label for="height1">height:</label> -->
        <input type="number" placeholder="height feet" id="heightfeet1">
        <input type="number" placeholder="height inches" id="heightinches1">
    </div>
    <button id="add-wall">Add Wall</button>
    <button id="calculate">Calculate Volume</button>

    <div id="resultYards"></div>
    <div id="resultFeet"></div>
    
    <script src="script.js"></script>
</body>
</html>
